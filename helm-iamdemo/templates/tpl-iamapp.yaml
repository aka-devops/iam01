apiVersion: apps/v1
kind: Deployment
metadata:
  name: aka-iam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam
  template:
    metadata:
      labels:
        app: iam
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: aka-iam
        ports:
        - containerPort: 80
      imagePullSecrets:
       - name: reg-aka-cred
      resources:
       limits:
        memory: 256Mi
       requests:
        cpu: 64m
        memory: 256Mi
